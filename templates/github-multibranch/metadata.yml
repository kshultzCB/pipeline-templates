displayName: GitHub Multibranch Pipeline Example
type: MULTIBRANCH
description: A simple CloudBees Pipeline Template with support for a GitHub Multi-branch project.
parameters:
  - name: repoOwner
    displayName: Repository Owner
    defaultValue: comes_from_metadata.yml
  - name: repository
    displayName: Repository
    defaultValue: https://github.com/cloudbees/comes_from_metadata.yml.git
multibranch:
  branchSource:
    github:
      id: ${repository}
      credentialsId: kshultzCB-on-GitHub
      repoOwner: ${repoOwner}
      repository: ${repository}
